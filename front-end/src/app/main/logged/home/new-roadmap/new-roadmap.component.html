<div class="container new-roadmap-area">
  <form [formGroup]="newRoadmapForm" class="form-area">
    <div class="form-group p-1">
      <label for="inputRoadmapName">Nome do roteiro</label>
      <input type="text" class="form-control" id="inputRoadmapName" placeholder="Nome do roteiro" formControlName="name">
    </div>

    <div class="d-flex mt-2">
      <div class="p-1 w-50">
        <label for="">Data inicial</label>
        <input type="date" class="form-control" formControlName="initialDate">
      </div>
      <div class="p-1 w-50">
        <label for="">Data final</label>
        <input type="date" class="form-control" formControlName="finalDate">
      </div>
    </div>


    <div class="p-1">
      <label for="" class="mt-3">Selecione os destinos</label>
      <div class="mt-2" *ngFor="let item of data">
        <div class="form-check mt-1">
          <input type="checkbox" class="form-check-input" (click)="addDestinies(item.id, item.preco)">
          <label class="form-check-label" for="exampleCheck1">{{item.cidade}}/{{item.estado}} - R${{item.preco}}</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end p-1">
      <h4 class="px-1">Pre√ßo total:</h4>
      <h4 class="px-1">{{ totalValue | currency:'R$'}}</h4>
    </div>


    <button type="button" class="btn btn-primary mt-3 w-100 px-1" (click)="createRoadmap()">Criar</button>
  </form>
</div>
